name : Upload website to S3

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.zak1_cloud_resume_challenge }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AKIA3WIE3MHNAHHHUGEA }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.KK8A2Mu_6qTYrFQPLIMHqfcQwMm0LRBMVv7evfG8 }}
        AWS_REGION: us-east-1
        SOURCE_DIR: CloudResumeChallengeSite
